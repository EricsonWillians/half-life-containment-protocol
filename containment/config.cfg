//========= ENHANCED SURVIVAL HORROR MOD - PRODUCTION CONFIG ============
//
// Purpose: Optimized configuration for Enhanced Survival Horror Camera System
//          Maximum performance with superior crosshair visibility
//
//=========================================================================

// =====================================================================
// CORE ENGINE SETTINGS - OPTIMIZED FOR HORROR SHOOTER
// =====================================================================

// Video performance for atmospheric effects
fps_max "100"
fps_override "1"
gl_vsync "0"
gl_smooth "1"
gl_dither "1"
gl_picmip "0"
gl_max_size "512"
gl_texturemode "GL_LINEAR_MIPMAP_LINEAR"
gl_round_down "0"
gl_wateramp "0.3"
gl_ztrick "0"
gl_keeptjunctions "1"
gl_alphafunc "0.5"
r_norefresh "0"
r_drawviewmodel "1"
r_dynamic "1"
r_novis "0"
r_speeds "0"
r_netgraph "0"
r_traceglow "1"
developer "0"

// Audio for atmospheric immersion
s_show "0"
s_mixahead "0.1"
s_primary "0"
s_buffersize "65536"
s_2dai "0"
s_reverb "1"
s_eax "1"
s_a3d "0"
s_geometry "1"
s_reflect "1"
s_usepvs "1"
s_verbwet "0.25"
s_bloat "2.0"
s_numaudiolayers "8"
s_polykeep "1000000000"
s_polysize "10000000"
s_numpolys "200"
s_bloat "2.0"
volume "0.8"
MP3Volume "0.8"
bgmvolume "0.6"
hisound "1"
suitvolume "0.25"

// Network optimization
rate "25000"
cl_updaterate "101"
cl_cmdrate "101"
ex_interp "0.1"
ex_extrapmax "1.2"
cl_download_ingame "1"
cl_allowdownload "1"
cl_allowupload "1"

// Mouse precision for third-person camera
m_pitch "0.022"
m_yaw "0.022"
m_forward "1"
m_side "0.8"
m_filter "0"
sensitivity "3.0"
zoom_sensitivity_ratio "1.2"

// =====================================================================
// ENHANCED SURVIVAL HORROR CAMERA SYSTEM - OPTIMIZED SETTINGS
// =====================================================================

// Core camera system enable
cam_sh_enable "1"
cam_sh_mode "1"

// CROSSHAIR OPTIMIZATION - PRIORITY SETTINGS
cam_sh_crosshair_priority "1.0"        // Maximum crosshair visibility priority
cam_sh_shoulder_offset "1.0"           // Perfect over-the-shoulder positioning
cam_sh_aim_assist "0.2"                // Subtle aim assistance
cam_sh_auto_center "0.3"               // Auto-center when crosshair obstructed

// MOVEMENT AND RESPONSIVENESS
cam_sh_transition_speed "1.0"          // Smooth but responsive transitions
cam_sh_smooth_movement "1.0"           // Maximum smoothness
cam_sh_follow_speed "0.5"              // Balanced follow speed
cam_sh_look_ahead "0.3"                // Tactical look-ahead

// POSITIONING AND DISTANCE
cam_sh_height_offset "1.0"             // Optimal height positioning
cam_sh_distance_scale "1.0"            // Standard distance scaling
cam_sh_angle_constraints "1"           // Enhanced angle range

// COLLISION AND SAFETY
cam_sh_collision_detection "1"         // Enable collision protection
cam_sh_dramatic_angles "1"             // Allow dramatic camera angles

// ATMOSPHERIC EFFECTS - SUBTLE FOR CROSSHAIR CLARITY
cam_sh_atmospheric_shake "0.1"         // Minimal atmospheric shake
cam_sh_tension_level "0.0"             // Start with no tension
cam_sh_vignette "0.0"                  // No vignette initially

// VISUAL ENHANCEMENTS
cam_sh_color_correction "1"            // Enable color correction
cam_sh_cinematic_fov "75"              // Cinematic field of view

// AUTOMATION FEATURES
cam_sh_auto_zones "1"                  // Automatic zone detection
cam_sh_audio_reactive "0"              // Audio reactivity off by default
cam_sh_security_mode "0"               // Security camera mode off

// =====================================================================
// CLASSIC CAMERA CVARS - OPTIMIZED FOR ENHANCED SYSTEM
// =====================================================================

// Optimal camera positioning
cam_idealdist "80"                     // Perfect tactical distance
cam_idealyaw "0"                       // Center yaw
cam_idealpitch "0"                     // Level pitch
cam_snapto "0"                         // Smooth movement preferred
cam_contain "0"                        // No containment restriction

// Enhanced angle ranges for tactical positioning
c_maxpitch "90.0"                      // Full pitch range
c_minpitch "-60.0"                     // Extended downward view
c_maxyaw "155.0"                       // Extended yaw range
c_minyaw "-155.0"                      // Extended yaw range
c_maxdistance "180.0"                  // Maximum useful distance
c_mindistance "24.0"                   // Minimum safe distance

// =====================================================================
// HUD AND CROSSHAIR SETTINGS
// =====================================================================

// Crosshair visibility and appearance
crosshair "1"                          // Always show crosshair
hud_draw "1"                           // Draw HUD
hud_centerid "1"                       // Center ID display
hud_fastswitch "1"                     // Fast weapon switching
hud_takesshots "0"                     // No auto screenshots
hud_capturemouse "1"                   // Capture mouse in game

// Weapon and viewmodel settings
r_drawviewmodel "1"                    // Show weapon model
cl_bob "0"                             // No weapon bobbing for stability
cl_bobcycle "0.8"                      // Minimal bob cycle
cl_bobup "0"                           // No vertical bob
cl_sidespeed "400"                     // Side movement speed
cl_forwardspeed "400"                  // Forward movement speed
cl_backspeed "400"                     // Backward movement speed

// =====================================================================
// CONTROL BINDINGS - OPTIMIZED FOR HORROR SHOOTER
// =====================================================================

// Standard movement
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "ctrl" "+duck"
bind "shift" "+speed"
bind "space" "+jump"

// Enhanced camera controls
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+cammousemove"          // Mouse camera control
bind "mwheelup" "+camin"               // Zoom in
bind "mwheeldown" "+camout"            // Zoom out

// Camera mode switching
bind "f1" "firstperson"                // First person toggle
bind "f2" "thirdperson"                // Third person toggle
bind "f3" "cam_sh_mode 2"              // Cinematic mode
bind "f4" "cam_sh_mode 3"              // Dramatic mode

// Keyboard camera controls
bind "kp_uparrow" "+campitchdown"      // Pitch up
bind "kp_downarrow" "+campitchup"      // Pitch down
bind "kp_leftarrow" "+camyawleft"      // Yaw left
bind "kp_rightarrow" "+camyawright"    // Yaw right
bind "kp_plus" "+camin"                // Distance in
bind "kp_minus" "+camout"              // Distance out

// Quick tension adjustment
bind "t" "cam_sh_tension_level 0.5"    // Medium tension
bind "y" "cam_sh_tension_level 1.0"    // High tension
bind "u" "cam_sh_tension_level 0.0"    // No tension

// Emergency camera reset
bind "r" "cam_sh_auto_center 1.0; wait; cam_sh_auto_center 0.3"

// Weapon selection
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "q" "lastinv"

// Communication and interface
bind "tab" "+showscores"
bind "escape" "cancelselect"
bind "`" "toggleconsole"
bind "~" "toggleconsole"
bind "pause" "pause"

// =====================================================================
// SPECIALTY CONFIGS FOR DIFFERENT SCENARIOS
// =====================================================================

// Tension presets (use in console)
alias "tension_calm" "cam_sh_tension_level 0.0; cam_sh_atmospheric_shake 0.05"
alias "tension_medium" "cam_sh_tension_level 0.3; cam_sh_atmospheric_shake 0.1"
alias "tension_high" "cam_sh_tension_level 0.7; cam_sh_atmospheric_shake 0.2"
alias "tension_extreme" "cam_sh_tension_level 1.0; cam_sh_atmospheric_shake 0.3"

// Camera mode presets
alias "cam_tactical" "cam_sh_crosshair_priority 1.0; cam_sh_shoulder_offset 1.0; cam_idealdist 80"
alias "cam_close" "cam_sh_crosshair_priority 1.2; cam_sh_shoulder_offset 0.8; cam_idealdist 60"
alias "cam_far" "cam_sh_crosshair_priority 0.8; cam_sh_shoulder_offset 1.2; cam_idealdist 120"

// Visual effect presets
alias "effects_minimal" "cam_sh_atmospheric_shake 0.0; cam_sh_vignette 0.0"
alias "effects_subtle" "cam_sh_atmospheric_shake 0.1; cam_sh_vignette 0.1"
alias "effects_full" "cam_sh_atmospheric_shake 0.2; cam_sh_vignette 0.3"

// Emergency settings
alias "camera_reset" "cam_sh_enable 1; cam_sh_crosshair_priority 1.0; cam_idealdist 80; cam_idealyaw 0; cam_idealpitch 0"
alias "crosshair_priority" "cam_sh_crosshair_priority 1.5; cam_sh_auto_center 0.5"

// =====================================================================
// PERFORMANCE OPTIMIZATION
// =====================================================================

// Memory and performance
sys_ticrate "10000"
host_framerate "0"
max_smokepuffs "0"
fastsprites "0"
mp_decals "300"
r_decals "300"

// Prediction and interpolation
cl_predict "1"
cl_nopred "0"
cl_lc "1"
cl_lw "1"

// =====================================================================
// FINAL INITIALIZATION
// =====================================================================

// Execute default tactical camera setup
cam_tactical
effects_subtle
tension_calm

// Display configuration loaded message
echo "Enhanced Survival Horror Camera Config Loaded Successfully"
echo "Crosshair priority optimized for superior tactical experience"
echo "Use F1-F4 for camera modes, T/Y/U for tension, R for reset"

// Auto-save configuration
host_writeconfig
