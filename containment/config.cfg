// ================================================================
// MILITARY-GRADE SURVIVAL HORROR CONFIG
// Optimized for Tactical Third-Person Combat with Superior Crosshair Alignment
// ================================================================

// ================================================================
// CORE MOVEMENT & CONTROLS - WASD Optimized
// ================================================================

// Primary movement bindings (WASD standard)
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"

// Enhanced movement controls
bind "SHIFT" "+speed"          // Walk (slower, quieter for stealth)
bind "CTRL" "+duck"            // Crouch (tactical positioning)
bind "SPACE" "+jump"           // Jump

// Mouse sensitivity optimized for third-person tactical aiming
sensitivity "2.8"              // Balanced for precision and responsiveness
m_pitch "0.022"               // Tactical pitch sensitivity
m_yaw "0.022"                 // Tactical yaw sensitivity
m_forward "1"                 // Forward mouse movement
m_side "0.8"                  // Side mouse movement

// ================================================================
// TACTICAL CAMERA SYSTEM - MILITARY-GRADE CONFIGURATION
// ================================================================

// Core tactical camera enablement
cam_tactical_enable "1"                    // Enable military-grade camera system
cam_tactical_mode "1"                      // Activate tactical positioning
cam_tactical_crosshair_priority "1.0"     // Maximum crosshair visibility priority

// Optimal over-the-shoulder positioning
cam_tactical_shoulder_offset "1.0"        // Perfect right-shoulder offset
cam_tactical_height_offset "1.0"          // Optimal height positioning
cam_idealdist "85"                        // Tactical engagement distance

// Enhanced movement and responsiveness
cam_tactical_transition_speed "1.2"       // Fast tactical transitions
cam_tactical_smooth_movement "1.0"        // Military-grade smoothing
cam_tactical_collision_detection "1"      // Enhanced collision system

// Combat optimization
cam_tactical_combat_mode "0.6"            // Combat responsiveness boost
cam_tactical_precision_aim "0.8"          // Enhanced aiming precision
cam_tactical_auto_center "0.4"            // Tactical auto-centering

// ================================================================
// ATMOSPHERIC HORROR ENHANCEMENT
// ================================================================

// Subtle atmospheric effects (reduced during combat)
cam_tactical_atmospheric_shake "0.06"     // Minimal atmospheric movement
cam_tactical_tension_level "0.0"          // Dynamic tension (set by game)
cam_tactical_dramatic_angles "1"          // Enhanced camera angles

// Visual atmosphere
cam_tactical_vignette "0.15"              // Subtle edge darkening
cam_tactical_color_correction "1"         // Enhanced color grading

// ================================================================
// WEAPON & COMBAT CONTROLS
// ================================================================

// Primary combat bindings
bind "MOUSE1" "+attack"                   // Primary fire
bind "MOUSE2" "+attack2"                  // Secondary fire/aim
bind "r" "+reload"                        // Reload weapon
bind "q" "lastinv"                        // Quick weapon switch

// Tactical weapon selection (number row)
bind "1" "slot1"                          // Primary weapon
bind "2" "slot2"                          // Secondary weapon
bind "3" "slot3"                          // Melee weapon
bind "4" "slot4"                          // Grenades/throwables
bind "5" "slot5"                          // Special equipment

// Enhanced weapon controls
bind "f" "+use"                           // Use/interact
bind "g" "drop"                           // Drop weapon
bind "x" "+flashlight"                    // Flashlight toggle

// ================================================================
// TACTICAL CAMERA CONTROLS
// ================================================================

// Camera mode switching
bind "F1" "thirdperson"                   // Force third-person
bind "F2" "firstperson"                   // Force first-person
bind "F3" "cam_tactical_combat_mode 1.0; cam_tactical_crosshair_priority 1.0"  // Combat mode
bind "F4" "cam_tactical_combat_mode 0.0; cam_tactical_atmospheric_shake 0.12"   // Atmospheric mode

// Manual camera adjustment (for fine-tuning)
bind "KP_UPARROW" "+campitchdown"         // Camera pitch up
bind "KP_DOWNARROW" "+campitchup"         // Camera pitch down
bind "KP_LEFTARROW" "+camyawleft"         // Camera yaw left
bind "KP_RIGHTARROW" "+camyawright"       // Camera yaw right
bind "KP_PLUS" "+camin"                   // Camera closer
bind "KP_MINUS" "+camout"                 // Camera farther

// Advanced camera mouse control
bind "ALT" "+cammousemove"                // Hold for camera mouse control
bind "CTRL+ALT" "+camdistance"            // Hold for distance control

// ================================================================
// COMMUNICATION & INTERFACE
// ================================================================

// Team communication
bind "y" "messagemode"                    // Say to all
bind "u" "messagemode2"                   // Say to team
bind "k" "+voicerecord"                   // Voice communication

// Interface controls
bind "TAB" "+showscores"                  // Scoreboard
bind "ESCAPE" "cancelselect"              // Menu/cancel
bind "`" "toggleconsole"                  // Console toggle
bind "~" "toggleconsole"                  // Console toggle (alternative)

// ================================================================
// ADVANCED TACTICAL BINDINGS
// ================================================================

// Quick tactical adjustments
bind "t" "cam_tactical_precision_aim 1.0; cam_tactical_combat_mode 1.0"  // Precision mode
bind "b" "cam_tactical_atmospheric_shake 0.0; cam_tactical_tension_level 0.0"  // Steady mode
bind "n" "cam_tactical_shoulder_offset 1.3; cam_tactical_height_offset 1.1"    // Wide angle
bind "m" "cam_tactical_shoulder_offset 0.8; cam_tactical_height_offset 0.9"    // Close angle

// Emergency controls
bind "p" "cam_tactical_auto_center 1.0"   // Emergency center
bind "o" "snapto"                         // Snap to ideal position

// ================================================================
// AUDIO OPTIMIZATION FOR HORROR
// ================================================================

// Enhanced audio settings for tactical awareness
volume "0.8"                              // Master volume
suitvolume "0.6"                          // Suit voice volume
hisound "1"                               // High quality sound
bgmvolume "0.4"                           // Background music (lower for awareness)
s_a3d "1"                                 // 3D audio enhancement
s_eax "1"                                 // Environmental audio

// ================================================================
// VIDEO OPTIMIZATION FOR TACTICAL GAMEPLAY
// ================================================================

// Optimal field of view for third-person combat
default_fov "85"                          // Tactical FOV
cam_tactical_cinematic_fov "75"           // Cinematic sequences

// Visual clarity settings
brightness "2.2"                          // Balanced brightness for horror
gamma "2.8"                               // Enhanced gamma for dark areas
crosshair "1"                             // Enable crosshair
cl_sidespeed "400"                        // Side movement speed
cl_forwardspeed "400"                     // Forward movement speed
cl_backspeed "400"                        // Backward movement speed

// Performance optimization
fps_max "100"                             // Stable framerate cap
fps_override "1"                          // Override FPS limits
gl_vsync "0"                              // Disable VSync for responsiveness

// ================================================================
// NETWORK OPTIMIZATION
// ================================================================

// Enhanced network settings for multiplayer
rate "25000"                              // Network rate
cl_updaterate "101"                       // Update rate
cl_cmdrate "101"                          // Command rate
ex_interp "0.01"                         // Interpolation

// ================================================================
// MISCELLANEOUS TACTICAL ENHANCEMENTS
// ================================================================

// Enhanced HUD for tactical awareness
hud_draw "1"                              // Enable HUD
hud_centerid "1"                          // Center player identification
hud_fastswitch "1"                        // Fast weapon switching
hud_capturemouse "1"                      // Capture mouse in game

// Developer and debug (optional)
developer "0"                             // Disable debug messages
con_color "255 180 30"                    // Console text color

// ================================================================
// TACTICAL CAMERA FINE-TUNING ALIASES
// ================================================================

// Quick camera presets
alias "cam_stealth" "cam_tactical_atmospheric_shake 0.12; cam_tactical_combat_mode 0.0; cam_tactical_shoulder_offset 0.9"
alias "cam_combat" "cam_tactical_atmospheric_shake 0.02; cam_tactical_combat_mode 0.8; cam_tactical_crosshair_priority 1.0"
alias "cam_cinematic" "cam_tactical_dramatic_angles 1; cam_tactical_vignette 0.25; cam_tactical_transition_speed 0.6"
alias "cam_precision" "cam_tactical_precision_aim 1.0; cam_tactical_auto_center 0.8; cam_tactical_smooth_movement 0.6"

// Bind presets to function keys
bind "F5" "cam_stealth"                   // Stealth camera mode
bind "F6" "cam_combat"                    // Combat camera mode
bind "F7" "cam_cinematic"                 // Cinematic camera mode
bind "F8" "cam_precision"                 // Precision aiming mode

// ================================================================
// FINAL TACTICAL OPTIMIZATION
// ================================================================

// Auto-execute tactical camera on startup
+mlook                                    // Enable mouse look
cam_tactical_enable "1"                   // Ensure tactical system is active
thirdperson                               // Start in tactical third-person mode

// Enhanced crosshair visibility
cam_tactical_crosshair_priority "1.0"    // Maximum crosshair priority
cam_tactical_collision_detection "1"     // Enable tactical collision
cam_tactical_angle_constraints "1"       // Enable angle constraints

echo "MILITARY-GRADE TACTICAL CAMERA SYSTEM ACTIVATED"
echo "Optimal horror shooter configuration loaded"
echo "Use F5-F8 for quick camera presets"
echo "Use F1-F4 for camera mode switching"
echo "READY FOR TACTICAL ENGAGEMENT"

// ================================================================
