// ========================================
// PROFESSIONAL HORROR SHOOTER CONFIG
// Over-The-Shoulder Camera System
// ========================================

// Core Camera Settings
cam_shoulder_distance "75.0"     // Perfect tactical distance
cam_shoulder_right "22.0"        // Right shoulder offset for clear aim
cam_shoulder_up "8.0"            // Height offset for optimal view
cam_collision_enabled "1"        // Enable collision detection
cam_smooth_movement "1.0"        // Smooth camera movement
cam_mouse_sensitivity "1.0"      // Camera mouse sensitivity multiplier

// Camera Controls
bind "F1" "firstperson"          // Switch to first person
bind "F2" "thirdperson"          // Switch to third person (over-shoulder)
bind "F3" "snapto"               // Toggle snap-to mode

// Enhanced Camera Controls
bind "KP_UPARROW" "+campitchup"     // Camera pitch up
bind "KP_DOWNARROW" "+campitchdown" // Camera pitch down
bind "KP_LEFTARROW" "+camyawleft"   // Camera yaw left
bind "KP_RIGHTARROW" "+camyawright" // Camera yaw right
bind "KP_PLUS" "+camin"             // Camera zoom in
bind "KP_MINUS" "+camout"           // Camera zoom out

// Mouse Camera Control
bind "MOUSE3" "+cammousemove"       // Hold for camera mouse control
bind "MWHEELUP" "+camin"            // Zoom in with wheel
bind "MWHEELDOWN" "+camout"         // Zoom out with wheel

// Movement Controls (Standard FPS)
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"

// Combat Controls
bind "MOUSE1" "+attack"           // Primary fire
bind "MOUSE2" "+attack2"          // Secondary fire / Aim down sights
bind "r" "+reload"                // Reload
bind "q" "lastinv"                // Quick weapon switch
bind "e" "+use"                   // Use/Interact

// Weapon Selection
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"

// Quality of Life
bind "TAB" "+showscores"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "ESCAPE" "cancelselect"
bind "~" "toggleconsole"
bind "F5" "snapshot"
bind "F10" "quit"

// Video Settings for Horror Atmosphere
gl_texturemode "GL_LINEAR_MIPMAP_LINEAR"
gl_round_down "0"
gl_picmip "0"
gl_max_size "512"
r_speeds "0"
developer "0"
fps_max "100"

// Audio Settings
volume "0.8"
suitvolume "0.25"
hisound "1"
bgmvolume "0.7"
MP3Volume "0.8"

// Network Settings (if applicable)
rate "25000"
cl_updaterate "101"
cl_cmdrate "101"
ex_interp "0.01"

// Interface Settings
hud_classautokill "1"
hud_centerid "1"
hud_fastswitch "1"
crosshair "1"
default_fov "90"

// Console Variables for Optimal Performance
host_framerate "0"
fps_override "0"
cl_sidespeed "400"
cl_forwardspeed "400"
cl_backspeed "400"

// Camera Distance Constraints
c_mindistance "20.0"              // Minimum camera distance
c_maxdistance "150.0"             // Maximum camera distance
c_minpitch "-85.0"                // Minimum pitch angle
c_maxpitch "85.0"                 // Maximum pitch angle
c_minyaw "-180.0"                 // Minimum yaw angle
c_maxyaw "180.0"                  // Maximum yaw angle

// Mouse Settings for Precise Control
sensitivity "2.5"                 // Base mouse sensitivity
m_pitch "0.022"                   // Mouse pitch sensitivity
m_yaw "0.022"                     // Mouse yaw sensitivity
m_forward "1"                     // Mouse forward/back sensitivity
m_side "0.8"                      // Mouse side sensitivity
m_filter "0"                      // Mouse smoothing (off for precision)

// Special Camera Commands
alias "cam_close" "cam_shoulder_distance 50; cam_shoulder_right 18"
alias "cam_medium" "cam_shoulder_distance 75; cam_shoulder_right 22"
alias "cam_far" "cam_shoulder_distance 100; cam_shoulder_right 28"
alias "cam_tight" "cam_shoulder_distance 60; cam_shoulder_right 15; cam_shoulder_up 5"

// Bind special camera modes
bind "F6" "cam_close"             // Close shoulder camera
bind "F7" "cam_medium"            // Medium shoulder camera (default)
bind "F8" "cam_far"               // Far shoulder camera
bind "F9" "cam_tight"             // Tight action camera

// Auto-execute
echo "Professional Horror Shooter Config Loaded"
echo "F1/F2: Toggle camera modes | F6-F9: Camera presets"
echo "Mouse3: Camera control | Wheel: Zoom"
