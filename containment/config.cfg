// ============================================================================
// PROFESSIONAL THIRD-PERSON CAMERA CONFIGURATION
// Serious Sam Quality Third-Person Shooting System
// ============================================================================

// Core camera settings
cam_distance           "120"      // Camera distance from player
cam_shoulder_offset    "18"       // Right shoulder offset
cam_height_offset      "12"       // Height above player center
cam_forward_bias       "-8"       // Forward/backward positioning
cam_smooth_factor      "0.15"     // Camera smoothing (0=instant, 1=very smooth)
cam_mouse_sensitivity  "1.0"      // Camera mouse sensitivity multiplier
cam_collision_enabled  "1"        // Enable collision detection
cam_snapto             "0"        // Instant camera movement (0=smooth, 1=instant)
cam_fov                "90"       // Field of view
cam_crosshair_distance "8192"     // Maximum crosshair range

// ============================================================================
// KEY BINDINGS - PROFESSIONAL LAYOUT
// ============================================================================

// Camera Mode Switching
bind "F5"              "thirdperson"        // Toggle third person
bind "F6"              "firstperson"        // Force first person
bind "F7"              "snapto"             // Toggle camera smoothing

// Mouse Camera Control (Automatic - bound to mouse movement)
bind "MOUSE1"          "+attack"            // Primary fire
bind "MOUSE2"          "+attack2"           // Secondary fire/aim
bind "MOUSE3"          "+camdistance"       // Distance control with mouse
bind "MWHEELUP"        "+camin"             // Zoom camera in
bind "MWHEELDOWN"      "+camout"            // Zoom camera out

// Keyboard Camera Control (Alternative/Supplementary)
bind "KP_UPARROW"      "+campitchup"        // Camera pitch up
bind "KP_DOWNARROW"    "+campitchdown"      // Camera pitch down
bind "KP_LEFTARROW"    "+camyawleft"        // Camera yaw left
bind "KP_RIGHTARROW"   "+camyawright"       // Camera yaw right
bind "KP_PLUS"         "+camout"            // Camera zoom out
bind "KP_MINUS"        "+camin"             // Camera zoom in

// Movement (Standard)
bind "w"               "+forward"
bind "s"               "+back"
bind "a"               "+moveleft"
bind "d"               "+moveright"
bind "SPACE"           "+jump"
bind "CTRL"            "+duck"
bind "SHIFT"           "+speed"             // Walk/run toggle

// Weapons
bind "1"               "slot1"              // Primary weapons
bind "2"               "slot2"              // Secondary weapons
bind "3"               "slot3"              // Melee weapons
bind "4"               "slot4"              // Grenades/Special
bind "5"               "slot5"              // Equipment
bind "q"               "lastinv"            // Quick weapon switch
bind "r"               "+reload"            // Reload weapon

// Communication
bind "y"               "messagemode"        // Say to all
bind "u"               "messagemode2"       // Say to team
bind "TAB"             "+showscores"        // Scoreboard

// System
bind "ESCAPE"          "cancelselect"       // Menu/Cancel
bind "`"               "toggleconsole"      // Console
bind "F1"              "cmd help"           // Help
bind "F10"             "quit"               // Quit game

// ============================================================================
// ADVANCED CAMERA SETTINGS
// ============================================================================

// Camera response tuning
fps_max                "100"                // Cap framerate for consistency
fps_modem              "0"                  // Disable modem mode
developer              "0"                  // Disable debug mode

// Mouse settings for optimal camera control
m_pitch                "0.022"              // Mouse pitch sensitivity
m_yaw                  "0.022"              // Mouse yaw sensitivity
m_forward              "1"                  // Mouse forward sensitivity
m_side                 "0.8"                // Mouse strafe sensitivity
m_filter               "0"                  // Disable mouse filtering for responsive camera

// Graphics settings optimized for third-person
fov                    "90"                 // Base field of view
viewsize               "120"                // Full screen view
gamma                  "3"                  // Brightness
brightness             "1"                  // Additional brightness

// Audio settings
volume                 "0.8"                // Master volume
s_show                 "0"                  // Hide sound debug
s_mixahead             "0.1"                // Audio mixing

// Network settings
rate                   "25000"              // Network rate
cl_updaterate          "30"                 // Update rate
cl_cmdrate             "30"                 // Command rate

// ============================================================================
// CAMERA ALIAS COMMANDS
// ============================================================================

// Quick camera presets
alias "cam_close"      "cam_distance 60; cam_shoulder_offset 15"
alias "cam_normal"     "cam_distance 120; cam_shoulder_offset 18"
alias "cam_far"        "cam_distance 180; cam_shoulder_offset 22"
alias "cam_tactical"   "cam_distance 140; cam_shoulder_offset 25; cam_height_offset 15"

// Camera smoothing presets
alias "cam_smooth"     "cam_smooth_factor 0.15; cam_snapto 0"
alias "cam_responsive" "cam_smooth_factor 0.08; cam_snapto 0"
alias "cam_instant"    "cam_snapto 1"

// Combat camera modes
alias "cam_combat"     "cam_close; cam_responsive; cam_collision_enabled 1"
alias "cam_explore"    "cam_normal; cam_smooth; cam_collision_enabled 1"
alias "cam_cinematic"  "cam_far; cam_smooth; cam_collision_enabled 0"

// Mouse sensitivity presets
alias "sens_low"       "cam_mouse_sensitivity 0.7; sensitivity 1.5"
alias "sens_normal"    "cam_mouse_sensitivity 1.0; sensitivity 2.0"
alias "sens_high"      "cam_mouse_sensitivity 1.3; sensitivity 2.5"

// Quick bindings for presets
bind "F8"              "cam_combat"         // Combat camera mode
bind "F9"              "cam_explore"        // Exploration camera mode
bind "F11"             "cam_cinematic"      // Cinematic camera mode
bind "F12"             "screenshot"         // Screenshot

// ============================================================================
// CROSSHAIR AND HUD SETTINGS
// ============================================================================

crosshair              "1"                  // Enable crosshair
hud_draw               "1"                  // Enable HUD
hud_takesshots         "0"                  // Disable auto screenshots
con_color              "255 180 30"         // Console color

// ============================================================================
// EXECUTION COMMANDS
// ============================================================================

// Set default camera mode
echo "Professional Camera System Loaded"
echo "Press F5 for Third Person, F6 for First Person"
echo "Use F8-F11 for camera presets"

// Initialize with normal settings
cam_normal
cam_smooth
sens_normal

// Auto-enable third person for single player
alias "sp_start" "wait; thirdperson; cam_explore"

// Done
echo "Camera configuration complete!"
